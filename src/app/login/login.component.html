<div nz-row nzJustify="center">
    <img src="assets/img/mudent.png" class="logo-img">
   </div>
<form nz-form [formGroup]="validateForm">
    <nz-form-item nzJustify="center">
        <nz-form-control [nzSpan]="4" nzErrorTip="Please input your username">
            <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="username" placeholder="ชื่อผู้ใช้งาน" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item nzJustify="center">
        <nz-form-control [nzSpan]="4" nzErrorTip="Please input your password">
            <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="รหัสผ่าน" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
    <div nz-row nzJustify="center" [nzGutter]="16">
        <div nz-col nzSpan="2">
            <button nz-button nzType="primary" nzBlock="true" (click)="submitForm()">เข้าสู่ระบบ</button>
        </div>
    </div>
</form>
